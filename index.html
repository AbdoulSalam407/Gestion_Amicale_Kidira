    <main>
        <h2>Liste des Activités</h2>
        <table id="activitesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="listeActivites">
                <!-- Les activités seront chargées ici -->
            </tbody>
        </table>
        <button id="ajouterActivite" onclick="afficherFormulaireAjout()">Ajouter une activité</button>

        <section id="formSection" class="hidden">
            <h3 id="formTitre">Nouvelle activité</h3>
            <form id="formActivite" onsubmit="return sauvegarderActivite()">
                <input type="hidden" id="activiteId">
                <label for="activiteNom">Nom :</label>
                <input type="text" id="activiteNom" required>
                <label for="activiteDescription">Description :</label>
                <input type="text" id="activiteDescription" required>
                <button type="submit">Sauvegarder</button>
                <button type="button" onclick="fermerFormulaire()">Annuler</button>
            </form>
        </section>
    </main>
