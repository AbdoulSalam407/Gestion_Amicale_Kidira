    <main>
        <h2>Liste des Membres</h2>
        <table id="membersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="listeMembres">
                <!-- Les membres seront chargés ici -->
            </tbody>
        </table>
        <button id="ajouterMembre" onclick="afficherFormulaireAjout()">Ajouter un membre</button>

        <section id="formSection" class="hidden">
            <h3 id="formTitre">Nouveau membre</h3>
            <form id="formMembre" onsubmit="return sauvegarderMembre()">
                <input type="hidden" id="membreId">
                <label for="membreNom">Nom :</label>
                <input type="text" id="membreNom" required>
                <label for="membrePrenom">Prénom :</label>
                <input type="text" id="membrePrenom" required>
                <label for="membreEmail">Email :</label>
                <input type="email" id="membreEmail" required>
                <button type="submit">Sauvegarder</button>
                <button type="button" onclick="fermerFormulaire()">Annuler</button>
            </form>
        </section>
    </main>
