    <main>
        <h2>Actualités</h2>
        <table id="newsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titre</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="listeNews">
                <!-- Les actualités seront chargées ici -->
            </tbody>
        </table>
        <button id="ajouterNews" onclick="afficherFormulaireAjout()">Ajouter une actualité</button>

        <section id="formSection" class="hidden">
            <h3 id="formTitre">Nouvelle actualité</h3>
            <form id="formNews" onsubmit="return sauvegarderNews()">
                <input type="hidden" id="newsId">
                <label for="newsTitre">Titre :</label>
                <input type="text" id="newsTitre" required>
                <label for="newsDate">Date :</label>
                <input type="date" id="newsDate" required>
                <label for="newsContenu">Contenu :</label>
                <textarea id="newsContenu" required></textarea>
                <button type="submit">Sauvegarder</button>
                <button type="button" onclick="fermerFormulaire()">Annuler</button>
            </form>
        </section>
    </main>
