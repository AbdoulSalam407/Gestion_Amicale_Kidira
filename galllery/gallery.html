    <main>
        <h2>Galerie de Photos</h2>
        <div id="galleryContainer">
            <!-- Les images seront chargées ici -->
        </div>
        <button id="ajouterPhoto" onclick="afficherFormulaireAjout()">Ajouter une photo</button>

        <section id="formSection" class="hidden">
            <h3 id="formTitre">Nouvelle Photo</h3>
            <form id="formPhoto" onsubmit="return sauvegarderPhoto()">
                <input type="hidden" id="photoId">
                <label for="photoUrl">URL de l'image :</label>
                <input type="text" id="photoUrl" required>
                <label for="photoDescription">Description :</label>
                <input type="text" id="photoDescription" required>
                <button type="submit">Sauvegarder</button>
                <button type="button" onclick="fermerFormulaire()">Annuler</button>
            </form>
        </section>
